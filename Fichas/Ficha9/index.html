<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <title>Calculadora (HTML só)</title>
</head>
<body>

  <h1>Calculadora básica</h1>

  <form action="#" method="get" aria-label="Formulário de calculadora">
    <div>
      <label for="value1">Valor 1:</label>
      <input id="value1" name="value1" type="number" step="any" placeholder="100" required>
    </div>

    <div>
      <label for="operation">Operação:</label>
      <input id="operation" name="operation" list="ops" type="text" placeholder="add" required
             aria-describedby="ops-help">
      <datalist id="ops">
        <option value="add"></option>
        <option value="sub"></option>
        <option value="mult"></option>
        <option value="divide"></option>
      </datalist>
      <small id="ops-help">Opções: add, sub, mult, divide</small>
    </div>

    <div>
      <label for="value2">Valor 2:</label>
      <input id="value2" name="value2" type="number" step="any" placeholder="150" required>
    </div>

    <div>
      <button type="submit">Calcular</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
